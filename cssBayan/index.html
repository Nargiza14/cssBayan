<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayan by Nargiza</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>CSS Bayan</h1>
    <div class="bayan">
      <div class="option">
        <input type="radio" name="mem_bayan" id="mem1" class="bayan_input" />
        <label for="mem1" class="bayan_label"
          >You can't just copy and paste CSS
          <img class="icon" src="assets/icon/plus.svg" width="16" hight="16" />
        </label>
        <div class="bayan_mem">
          <img src="assets/memes/mem1.png" alt="mem" />
        </div>
      </div>
      <div class="option">
        <input type="radio" name="mem_bayan" id="mem2" class="bayan_input" />
        <label for="mem2" class="bayan_label"
          >Keep calm and carry on
          <img class="icon" src="assets/icon/plus.svg" width="16" hight="16"
        /></label>
        <div class="bayan_mem">
          <img src="assets/memes/mem2.png" alt="mem" />
        </div>
      </div>
      <div class="option">
        <input type="radio" name="mem_bayan" id="mem3" class="bayan_input" />
        <label for="mem3" class="bayan_label"
          >Work-life balance
          <img class="icon" src="assets/icon/plus.svg" width="16" hight="16"
        /></label>
        <div class="bayan_mem">
          <img src="assets/memes/mem3.png" alt="mem" />
        </div>
      </div>
      <div class="option">
        <input type="radio" name="mem_bayan" id="mem4" class="bayan_input" />
        <label for="mem4" class="bayan_label"
          >Dude, where is JS?
          <img class="icon" src="assets/icon/plus.svg" width="16" hight="16"
        /></label>
        <div class="bayan_mem">
          <img src="assets/memes/mem4.png" alt="mem" />
        </div>
      </div>
      <div class="option">
        <input type="radio" name="mem_bayan" id="mem5" class="bayan_input" />
        <label for="mem5" class="bayan_label"
          >Relax and take it easy
          <img class="icon" src="assets/icon/plus.svg" width="16" hight="16"
        /></label>
        <div class="bayan_mem">
          <img src="assets/memes/mem5.png" alt="mem" />
        </div>
      </div>
    </div>
  </body>
</html>
